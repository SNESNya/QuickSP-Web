<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="search-container" id="search-container">
        <input type="text" class="search-box" id="search-query" placeholder="输入搜索内容..." onkeypress="handleKeyPress(event)">
        <button class="search-button" id="search-button" onclick="search()">
            <span class="material-icons">search</span>
        </button>
    </div>

    <div class="ie-warning" id="ie-warning">
        当前浏览器版本过低，可能会导致错误。
    </div>

    <button class="engine-button" onclick="togglePopup()">
        <span class="material-icons">settings</span>
    </button>
    
    <div class="popup" id="settings-popup">
        <div class="popup-header">
            <h2>设置</h2>
            <span class="close-button" onclick="togglePopup()">&times;</span>
        </div>
        <div class="popup-content">
            <div class="menu-section">
                <h3>更换搜索引擎</h3>
                <button onclick="setEngine('google')">Google <span id="google-check" class="check-mark">√</span></button>
                <button onclick="setEngine('bing')">Bing <span id="bing-check" class="check-mark">√</span></button>
                <button onclick="setEngine('duckduckgo')">DuckDuckGo <span id="duckduckgo-check" class="check-mark">√</span></button>
                <button onclick="setEngine('wikipedia-zh')">Wikipedia ZH <span id="wikipedia-zh-check" class="check-mark">√</span></button>
                <button onclick="setEngine('wikipedia-en')">Wikipedia EN <span id="wikipedia-en-check" class="check-mark">√</span></button>
            </div>
            <div class="menu-section">
                <h3>背景设置</h3>
                <button onclick="document.getElementById('background-upload').click()">上传背景图</button>
                <button onclick="clearBackground()">清除背景图</button>
            </div>
            <div class="menu-section">
                <h3>主题</h3>
                <button>更改搜索框颜色 <input type="text" id="search-box-color" placeholder="#ffffff" oninput="changeColor('search-container', 'backgroundColor')"></button>
                <button>更改搜索文字颜色 <input type="text" id="search-text-color" placeholder="#000000" oninput="changeColor('search-query', 'color')"></button>
                <button>更改搜索按钮颜色 <input type="text" id="search-button-color" placeholder="#4CAF50" oninput="changeColor('search-button', 'backgroundColor')"></button>
                <button onclick="resetDefaults()">还原默认</button>
            </div>
            <div class="menu-section">
                <h3>GitHub</h3>
                <button onclick="window.open('https://github.com/snesnya/quicksp-web', '_blank')">GitHub</button>
            </div>
        </div>
    </div>

    <input type="file" id="background-upload" class="upload-input" accept="image/*" onchange="changeBackground(event)">

    <script src="js/scripts.js"></script>
</body>
</html>
